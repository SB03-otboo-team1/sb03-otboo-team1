<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>OTBOO 임시 비밀번호 안내</title>
  <style>
    body {
      font-family: 'Google Sans', Roboto, RobotoDraft, Helvetica, Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 32px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px #eee;
      padding: 32px;
    }

    .title {
      font-size: 1.6rem;
      font-weight: bold;
      color: #4B2354;
      text-align: center;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #4B2354;
      text-align: center;
      margin-bottom: 24px;
    }

    .desc {
      font-size: 1rem;
      color: #222;
      margin-bottom: 24px;
    }

    .pw-box {
      background: #f7f7ff;
      border-radius: 8px;
      padding: 24px;
      text-align: center;
      margin-bottom: 24px;
    }

    .pw-label {
      font-size: 1rem;
      color: #4B2354;
      margin-bottom: 8px;
    }

    .pw-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #3B82F6;
      letter-spacing: 2px;
    }

    .pw-change-notice {
      font-size: 0.9rem;
      font-weight: bold;
      color: #3B82F6;
      margin-top: 12px;
    }

    .notice {
      background: #fffbe6;
      border-radius: 8px;
      padding: 16px;
      font-size: 0.95rem;
      color: #222;
      margin-top: 16px;
    }

    .notice-title {
      font-weight: bold;
      color: #d97706;
      margin-bottom: 8px;
    }

    .notice-list {
      margin: 0;
      padding-left: 18px;
    }

    .footer {
      font-size: 0.8rem;
      color: #888;
      text-align: center;
      margin-top: 32px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="title">OTBOO</div>
  <div class="subtitle">임시 비밀번호가 발급되었습니다</div>
  <div class="desc">
    안녕하세요!<br>
    요청하신 임시 비밀번호가 발급되었습니다.<br>
  </div>
  <div class="pw-box">
    <div class="pw-label">임시 비밀번호</div>
    <div class="pw-value">{{temporaryPassword}}</div>
    <div class="pw-change-notice">로그인 후 새로운 비밀번호로 변경해 주세요.</div>
  </div>
  <div class="notice">
    <div class="notice-title">⚠️ 중요 안내사항</div>
    <ul class="notice-list">
      <li>이 임시 비밀번호는 <span style="color:#d97706;font-weight:bold;">{{expirationTime}}</span>까지 만
        유효합니다
      </li>
      <li>보안을 위해 로그인 후 즉시 새로운 비밀번호로 변경해 주세요</li>
      <li>임시 비밀번호는 다른 사람과 공유하지 마세요</li>
    </ul>
  </div>
  <div class="footer">
    본 메일은 발신전용이므로 회신되지 않습니다.<br>
    문의사항이 있으시면 고객센터로 연락해주세요.
  </div>
</div>
</body>
</html>
